backend:
  name: github
  repo: zhemmmzh/my-blog
  branch: main

# 允许本地编辑 (Local Backend)
local_backend: true

# 界面语言
locale: 'zh_CN'

# 媒体库配置
media_folder: "public/images"
public_folder: "/images"

# 站点 URL (用于预览链接)
site_url: "https://emmmxx.xyz"
display_url: "https://emmmxx.xyz"
logo_url: "https://emmmxx.xyz/icon"

collections:
  - name: "posts_zh"
    label: "文章 (中文)"
    label_singular: "文章"
    folder: "content/posts"
    extension: "zh.md"
    format: "frontmatter"
    create: true
    slug: "{{slug}}"
    sortable_fields: ['date', 'title']
    view_groups:
      - label: "年份"
        field: "date"
        pattern: "\\d{4}"
      - label: "分类"
        field: "category"
    view_filters:
      - label: "草稿"
        field: "draft"
        pattern: true
    fields:
      - {label: "标题", name: "title", widget: "string"}
      - {label: "日期", name: "date", widget: "datetime", format: "YYYY-MM-DD", dateFormat: "YYYY-MM-DD", timeFormat: false}
      - {label: "分类", name: "category", widget: "select", options: ["Tech", "Life", "Thinking", "Travel"], default: "Tech"}
      - {label: "摘要", name: "summary", widget: "text", hint: "文章的简短描述，用于列表页显示"}
      - {label: "封面图", name: "image", widget: "image", required: false}
      - {label: "内容", name: "body", widget: "markdown"}
  
  - name: "posts_en"
    label: "Posts (English)"
    label_singular: "Post"
    folder: "content/posts"
    extension: "en.md"
    format: "frontmatter"
    create: true
    slug: "{{slug}}"
    sortable_fields: ['date', 'title']
    view_groups:
      - label: "Year"
        field: "date"
        pattern: "\\d{4}"
      - label: "Category"
        field: "category"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DD", dateFormat: "YYYY-MM-DD", timeFormat: false}
      - {label: "Category", name: "category", widget: "select", options: ["Tech", "Life", "Thinking", "Travel"], default: "Tech"}
      - {label: "Summary", name: "summary", widget: "text"}
      - {label: "Cover Image", name: "image", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "pages"
    label: "独立页面"
    folder: "content/pages"
    extension: "zh.md"
    format: "frontmatter"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "标题", name: "title", widget: "string"}
      - {label: "日期", name: "date", widget: "datetime", format: "YYYY-MM-DD", dateFormat: "YYYY-MM-DD", timeFormat: false}
      - {label: "内容", name: "body", widget: "markdown"}
